<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Car</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="img/jeep.png">
     <!-- box icons -->
     <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="img/jeep.png" alt="jeep"></a>
         

        <div class="header-btn">
            <a href="#" class="sign-in">Sign Up</a>
            <a href="#" class="login">Login</a>
            <a href="#" class="booking">Manage Booking</a>
            <a href="#" class="locations">Popular Locations</a> 
        </div>
        
    </header>
    <sction class="home" id="home">
        <div class="form-container">
            <div class="form">
                <form action="">
                    <div class="text">
                        <h1>SIGN-UP</h1>
                    </div>
                    <div class="input-box">
                        <span>Name</span>
                        <input type="text" name="name" id="" placeholder="Enter Name">
                    </div>
                    <div class="input-box">
                        <span>Email address</span>
                        <input type="email" name="email" id="" placeholder="Enter Email">
                    </div>
                    <div class="input-box">
                        <span>Contact No</span>
                        <input type="number" name="contact no" id="" placeholder="Enter No">
                    </div>
                    <div class="input-box">
                        <span>Gender</span>
                        <input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                    </div>
                    <div class="input-box">
                        <span>Enter Location</span>
                        <input type="search" name="location" id="" placeholder="Enter Location">
                    </div>
                    <input type="submit" name="submit" id="" class="btn">
                    

                </form>
            </div>
        </div>
    </sction>
    
</body>
</html>
